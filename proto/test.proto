syntax = "proto3";

package smartcore.bos.ew;

option go_package = "github.com/vanti-dev/sc-bos/pkg/gen";

service TestApi {
  rpc GetTest(GetTestRequest) returns (Test) {}
  rpc UpdateTest(UpdateTestRequest) returns (Test) {}
}

message Test {
  string data = 1;
}

message GetTestRequest {

}

message UpdateTestRequest {
  Test test = 1;
}